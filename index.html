  <div class="container">
  <main>
    <div class="py-5 text-center">
      <svg xmlns="http://www.w3.org/2000/svg" width="100px" height="100px" fill="currentColor" class="bi bi-file-earmark-medical-fill" viewBox="0 0 16 16">
        <path d="M9.293 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V4.707A1 1 0 0 0 13.707 4L10 .293A1 1 0 0 0 9.293 0zM9.5 3.5v-2l3 3h-2a1 1 0 0 1-1-1zm-3 2v.634l.549-.317a.5.5 0 1 1 .5.866L7 7l.549.317a.5.5 0 1 1-.5.866L6.5 7.866V8.5a.5.5 0 0 1-1 0v-.634l-.549.317a.5.5 0 1 1-.5-.866L5 7l-.549-.317a.5.5 0 0 1 .5-.866l.549.317V5.5a.5.5 0 1 1 1 0zm-2 4.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1 0-1zm0 2h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1 0-1z"/>
      </svg>
      <h2>Cancer Screenings Questionnaire</h2>
      <p class="lead">Enter your information, and the app will tell you screenings you may be due for!</p>
    </div>

    <!-- Screening Recommendations Box-->
 
    <div class="row g-5">
      <div class="col-md-5 col-lg-4 order-md-last">
        <h4 class="d-flex justify-content-between align-items-center mb-3">
          <span class="text-primary">Screening Recommendations</span>
          <span id="badgecount" class="badge bg-primary rounded-pill">0</span>
        </h4>
        <ul class="list-group mb-3">
          
            <h6 id="recommendedScreenings" class="my-0"></h6>
          
      </ul>
      </div>

      <!-- Information Form -->


    <div class ="col-md-7 col-lg-8">
      <form id="userInputForm">
          <div class="row g-3">
            <div class="col-sm-6">
              <label for="age" class="form-label">Age</label>
              <input type="number" class="form-control" id="age" name="age" required="">
            </div>
    
          
            <div class="col-sm-6">
              <label for="sex" class="form-label">Sex</label>
              <select class="form-select" id="sex" required="">
                <option value="">Select</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
              </select>
            </div>
          
            <div class="col-sm-6">
              <label for="medicalHistory" class="form-label">Past Medical History</label>
              <input type="text" class="form-control" id="medicalHistory" placeholder="ex: hypertension, diabetes"> 
            </div>

            <div class="col-sm-6">
              <label for="race" class="form-label">Race</label>
              <select class="form-select" id="race" required="">
                <option value=""></option>
                <option value="White">White/Caucasian</option>
                <option value="African-American">Black or African-American</option>
                <option value="Hispanic">Hispanic</option>
                <option value="Asian">Asian</option>
                <option value="American-Indian">American Indian</option>
                <option value="Other">Other</option>
              </select>
              <div class="invalid-feedback">
                Please provide a valid race.
              </div>
            </div>
          
            <div class="col-12">
              <label for="smoker" class="form-label">Have you ever or do you currently smoke cigarettes?</label>
              <select class="form-select" id="smoker" onchange="showSmokeYearsBox(this.value)">
                <option value=""></option>
                <option value="no">No</option>
                <option value="yes">Yes</option>
              </select>
            </div>
          
            <div class="col-12" id="smokeYearsBox" style="display: none;">
                <label for="smokeYears" class="form-label">How many years have you been smoking?</label>
                <input type="number" class="form-control" id="smokeYears" placeholder="Enter years">
            </div>
          
            <div class="col-12">
              <label for="familyHistory" class="form-label">Do you have a family history of colon cancer in your mom or dad?</label>
              <select class="form-select" id="familyHistory" onchange="showAgeBox(this.value)">
                <option value=""></option>
                <option value="no">No</option>
                <option value="yes">Yes</option>
              </select>
            </div><br>
          
            <div class="col-12" id="ageBox" style="display: none;">
              <label for="earliestDiagnosisAge" class="form-label">What age were they diagnosed with Colon Cancer?</label>
              <input type="number" class="form-control" id="earliestDiagnosisAge" min="0" placeholder="Enter Age">
            </div>
          
            <div class="col-12" id="papSmear" style="display: none;">
              <label for="lastPapSmear" class="form-label">When was your last Pap Smear?</label>
              <select class="form-select" id="lastPapSmear">
                <option value="">Select</option>
                <option value="Never">Never</option>
                <option value="1">1 year ago</option>
                <option value="2">2 years ago</option>
                <option value="3">3 years ago</option>
                <option value="4">4 years ago</option>
                <option value="5">5 years ago</option>
                <option value="6">6 years ago</option>
                <option value="7">7 years ago</option>
                <option value="8">8 years ago</option>
                <option value="9">9 years ago</option>
                <option value="10">10+ years ago</option>
              </select>
            </div>
          
            <div class="col-12" id="mammogram" style="display: none;">
              <label for="lastScreeningYearsAgoMammogram" class="form-label">When was your last mammogram?</label>
              <select class="form-select" id="lastScreeningYearsAgoMammogram">
                <option value="">Select</option>
                <option value="Never">Never</option>
                <option value="1">1 year ago</option>
                <option value="2">2 years ago</option>
                <option value="3">3 years ago</option>
                <option value="4">4 years ago</option>
                <option value="5">5 years ago</option>
                <option value="6">6 years ago</option>
                <option value="7">7 years ago</option>
                <option value="8">8 years ago</option>
                <option value="9">9 years ago</option>
                <option value="10">10+ years ago</option>
              </select>
            </div>
          
            <div class="col-12" id="colonoscopy" style="display: none;">
              <label for="lastScreeningYearsAgoColonoscopy" class="form-label">When was your last colonoscopy?</label>
              <select class="form-select" id="lastScreeningYearsAgoColonoscopy">
                <option value="">Select</option>
                <option value="Never">Never</option>
                <option value="1">1 year ago</option>
                <option value="2">2 years ago</option>
                <option value="3">3 years ago</option>
                <option value="4">4 years ago</option>
                <option value="5">5 years ago</option>
                <option value="6">6 years ago</option>
                <option value="7">7 years ago</option>
                <option value="8">8 years ago</option>
                <option value="9">9 years ago</option>
                <option value="10">10+ years ago</option>
              </select>
            </div>
          
            <button class="w-100 btn btn-primary btn-lg" type="submit">Submit</button>
          </form>
        </form>
        </div>

        <hr class="my-4">
        </div>
